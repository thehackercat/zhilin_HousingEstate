function get_article(id){
var resultnum=5;
var start=parseInt($('.more').attr('data'));
if(start>300){
$(".more").html("不能加载更多的结果了");
return false;
}
$(".more").attr('data',start+resultnum);
var str = '';
$.post('/web/800154/?ajax=getarticle', {start:start,sortid:id,limit:resultnum,style:'json'},
function(value) {
//var v=eval(value);
if(value=="nodata" || value=='') {
$(".more").html("没有更多的数据了");
}else{
var data = value.data;
$.each(data,function(i,n) {
str += '<dd><div class="pic"><a href="'+n.url+'#mp.weixin.qq.com"><img src="'+n.avs_thumb_pic+'" width="84" height="70" /></a></div>';
str += '<div class="txt">';
str += '<h3><a href="'+n.url+'#mp.weixin.qq.com">'+n.title+'</a></h3>';
str += '<p>'+n.abs+'</p></div></dd>';
});
}
  		$("#arlist").append(str);
  },"json");
}
</script>
